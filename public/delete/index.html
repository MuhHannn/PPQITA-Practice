<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Delete Data</h1>
    <form id="dataForm">
      <div class="mb-4">
        <label for="id" class="block text-gray-600">Id:</label>
        <input type="number" id="id" name="id" class="w-full border rounded-md py-2 px-3" placeholder="Masukkan ID Anda"
          required>
      </div>

      <div class="mt-4">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Kirim Data</button>
        <a href="../" class="bg-neural-100 py-2 px-4 rounded hover:bg-neural-300">Kembali</a>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
